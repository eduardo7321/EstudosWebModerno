<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = '<p>Texto Alterado</p>'
        //div.outerHTML = 'Texto Alteradokkk'
        div.insertAdjacentHTML('beforebegin', '<p>Antes Inicioqqqq</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Inicioqqqq</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do Fim</p>')

        //somente texto (sem tags)
        //console.log(div.innerHTML) esse tem as tags
        console.log(div.innerText) /*esse n√£o tem as tags*/
    </script>
</body>

</html>
