<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #02</title>
    <link rel='stylesheet' href='css/temporizador.css'>
    <script src='js/jquery.js'></script>
</head>

<body>
    <h1>Hora do almoço</h1>
    <div id="almoco"></div>
    <h1>Hora de largar</h1>
    <div id="largar"></div>
    <script src="js/temporizador.js"></script>
    <script>
        $('#almoco').temporizador({
            mensagem: 'Hora do almoço',
            horario: '11:50:00'
        }).hide().fadeIn(3000)

        $('#largar').temporizador({
            mensagem: 'Hora de largar',
            horario: '17:00:00'
        }).hide().fadeIn(3000)


    </script>
</body>
