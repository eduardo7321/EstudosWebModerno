<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button id='esconder'>Esconder</button>
    <button id='mostrar'>Mostrar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('#esconder').click(e => {
            const t = 1450
            //$('#animar').hide(t).show(t)  
            $('#animar').toggle(t).toggle(t)
            $('#animar').fadeOut(t).fadeOut(t)
            $('#animar').fadeToggle(t).fadeToggle(t)
            $('#animar').slideUp(t).slideDown(t)
            $('#animar').slideToggle(t).slideToggle(t)
            $('#animar').hide(t)            
        })

        $('#mostrar').click(e => {
            const t = 1450
            $('#animar').show(t)            
        })


    </script>
</body>
